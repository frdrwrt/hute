---
##########################
# USERS
##########################

linux_groups:
  - groupname: ssh_access
  - groupname: no_pwd_sudoers

linux_users:
  - username: hute
    generate_ssh_key: no
    groups:
      - ssh_access
      - no_pwd_sudoers
    ssh_key: "ssh-rsa  hute
"
  
##########################
# SERVER SECURITY
##########################

ssh_port: "44"
ssh_allow_groups: ssh_access

ufw_rules:
  - port: 80
    rule: allow
    proto: tcp
  - port: 443
    rule: allow
    proto: tcp

##########################
# NGINX
##########################

nginx_sites:
  - name: webserver
    src: "../files/nginx_config"

nginx_certbot_mail: "webmaster@hute.info"
nginx_certbot_domains: ["hute.info"]


docker_users:
  - hute
